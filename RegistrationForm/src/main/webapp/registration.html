<!DOCTYPE html>
<html>
<head>
    <title>Email Registration</title>
</head>
<body>
    <h2>Email Service Registration</h2>
    <form action="RegisterServlet" method="post">
        First Name*: <input type="text" name="fname" required><br><br>
        Middle Name: <input type="text" name="mname"><br><br>
        Last Name*: <input type="text" name="lname" required><br><br>
        Desired Login*: <input type="text" name="login" required><br><br>
        Password*: <input type="password" name="password" required><br><br>
        Confirm Password*: <input type="password" name="cpassword" required><br><br>
        Location: <input type="text" name="location"><br><br>
        Education: <input type="text" name="education"><br><br>
        Phone Number: <input type="text" name="phone"><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
